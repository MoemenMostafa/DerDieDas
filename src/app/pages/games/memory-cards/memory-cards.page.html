<ion-header>
  <ion-toolbar>
    <ion-title>{{'page.games.memoryCards.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <app-header></app-header>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
    <ion-grid id="board">
      <ion-row>
        <ion-col *ngFor="let card of wordsSet; let i = index" size="4">
          <app-card 
          [back-text]="card.de" 
          (getComponentEvent)="cacheSelectedCard($event)" 
          (click)="cardSelected()" 
          [clickable]="clickable"
          [article]="card.article"
          ></app-card>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
